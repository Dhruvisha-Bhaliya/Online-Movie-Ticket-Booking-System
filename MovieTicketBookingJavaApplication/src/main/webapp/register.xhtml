<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>MovieBooker - Register</title>
        <h:outputStylesheet library="css" name="register.css"/>
    </h:head>

    <h:body>
        <div class="auth-container">
            <div class="auth-card">

                <div class="auth-header">
                    <h2>Create Account</h2>
                    <p>Book your favorite movies instantly!</p>
                </div>

                <h:form id="registerForm">

                    <!-- GLOBAL BACKEND ERRORS -->
                    <h:messages globalOnly="true" styleClass="error-message" />

                    <!-- USERNAME -->
                    <div class="form-group">
                        <h:outputLabel for="name" value="Username" />
                        <h:inputText id="name"
                                     value="#{userAuthBean.username}"
                                     required="true"
                                     requiredMessage="Please enter your username"
                                     styleClass="input-field"/>
                        <h:message for="name" styleClass="error-message"/>
                    </div>

                    <!-- EMAIL -->
                    <div class="form-group">
                        <h:outputLabel for="email" value="Email" />
                        <h:inputText id="email"
                                     value="#{userAuthBean.email}"
                                     required="true"
                                     requiredMessage="Please enter your email"
                                     styleClass="input-field"/>
                        <h:message for="email" styleClass="error-message"/>
                    </div>

                    <!-- PASSWORD -->
                    <div class="form-group">
                        <h:outputLabel for="password" value="Password" />
                        <h:inputSecret id="password"
                                       value="#{userAuthBean.password}"
                                       required="true"
                                       requiredMessage="Please enter your password"
                                       styleClass="input-field"/>
                        <h:message for="password" styleClass="error-message"/>
                    </div>

                    <!-- PHONE -->
                    <div class="form-group">
                        <h:outputLabel for="phone" value="Phone Number" />
                        <h:inputText id="phone"
                                     value="#{userAuthBean.phoneno}"
                                     required="true"
                                     requiredMessage="Please enter your phone number"
                                     styleClass="input-field"/>
                        <h:message for="phone" styleClass="error-message"/>
                    </div>

                    <!-- FORGOT PASSWORD LINK -->
                    <div class="forgot-password-container">
                        <h:link outcome="forgotPassword.xhtml" styleClass="forgot-link">
                            Forgot Password?
                        </h:link>
                    </div>

                    <div class="form-group">
                        <h:commandButton value="Register"
                                         action="#{userAuthBean.register}"
                                         styleClass="btn-register"/>
                    </div>

                    <p class="auth-footer">
                        Already have an account?
                        <h:link outcome="login.xhtml" styleClass="login-link">
                            Login here
                        </h:link>
                    </p>

                </h:form>

            </div>
        </div>
    </h:body>
</html>
