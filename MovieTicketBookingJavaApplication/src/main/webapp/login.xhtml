<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>MovieBooker - Login</title>
        <h:outputStylesheet library="css" name="register.css"/> 
    </h:head>
    <h:body>
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header"> 
                    <h2>Login</h2>
                    <p>Enter your credentials to access MovieBooker.</p> 
                </div>

                <h:form id="loginForm">
                    <h:messages globalOnly="true" styleClass="error-message" />

                    <div class="form-group">
                        <h:outputLabel for="email" value="Email" />
                        <h:inputText 
                            id="email" 
                            value="#{userAuthBean.email}" 
                            required="true" 
                            requiredMessage="Email address is required." 
                            styleClass="input-field"/> 
                        <h:message for="email" styleClass="error-message field-error" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="password" value="Password" />
                        <h:inputSecret 
                            id="password" 
                            value="#{userAuthBean.password}" 
                            required="true" 
                            requiredMessage="Password is required." 
                            styleClass="input-field"/>
                        <h:message for="password" styleClass="error-message field-error" />
                    </div>

                    <div class="form-group forgot-password"> 
                        <h:link outcome="forgotPassword.xhtml" styleClass="forgot-link">Forgot Password?</h:link>
                    </div>

                    <div class="form-group">
                        <h:commandButton 
                            value="Login" 
                            action="#{userAuthBean.login}" 
                            styleClass="btn-register"/> 
                    </div>

                    <p class="auth-footer"> 
                        Don't have an account? <h:link outcome="register.xhtml" styleClass="login-link">Register</h:link>
                    </p>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
