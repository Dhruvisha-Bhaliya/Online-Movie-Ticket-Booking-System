<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:c="jakarta.tags.core">
    <h:head>
        <title>#{movieBookingController.selectedMovie.movieTitle} - Select Show</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap" rel="stylesheet" />
        <style>
            /* --- Base Styling (Based on BookMyShow Screenshot) --- */
            body {
                font-family: 'Roboto', sans-serif;
                margin: 0;
                background-color: #f5f5f5;
            }
            .main-content {
                width: 75%;
                max-width: 1200px;
                margin: 0 auto;
                background: #fff;
                box-shadow: 0 0 10px rgba(0,0,0,0.05);
            }
            .movie-header-strip {
                background-color: #f7f7f7;
                border-bottom: 1px solid #e0e0e0;
                padding: 15px 0;
            }
            .header-content {
                width: 90%;
                margin: 0 auto;
            }
            .movie-title-bar {
                font-size: 26px;
                font-weight: 700;
                color: #333;
                margin-bottom: 5px;
            }
            .movie-meta {
                font-size: 13px;
                color: #666;
            }

            /* --- Filters/Day Selector --- */
            .filters-bar {
                width: 90%;
                margin: 0 auto;
                padding: 15px 0;
                border-bottom: 1px solid #e0e0e0;
                display: flex;
                align-items: center;
                gap: 20px;
                font-size: 14px;
            }
            .day-selector {
                display: flex;
                gap: 5px;
            }
            .day-pill {
                padding: 8px 10px;
                border: 1px solid #e0e0e0;
                border-radius: 4px;
                text-align: center;
                cursor: pointer;
                background-color: #fff;
            }
            .day-pill.active {
                border-color: #f84464;
                background-color: #fef0f3;
            }
            .day-pill-day {
                font-weight: 500;
                color: #333;
            }
            .day-pill-month {
                font-size: 10px;
                color: #888;
            }
            .day-pill.active .day-pill-day {
                color: #f84464;
            }

            /* --- Theater List and Showtimes --- */
            .theater-list {
                width: 90%;
                margin: 0 auto;
            }
            .theater-block {
                display: flex;
                border-bottom: 1px solid #f0f0f0;
                padding: 20px 0;
                align-items: flex-start;
            }
            .theater-info {
                width: 30%;
                padding-right: 20px;
            }
            .theater-name {
                font-size: 16px;
                font-weight: 600;
                color: #333;
                margin-bottom: 5px;
            }
            .showtimes-container {
                width: 70%;
                display: flex;
                flex-wrap: wrap;
                gap: 15px;
            }
            /* Showtime Button Styles */
            .showtime-btn {
                text-decoration: none;
                padding: 8px 12px;
                border: 1px solid #4CAF50; /* Green border for available */
                color: #4CAF50;
                border-radius: 4px;
                font-size: 14px;
                text-align: center;
                line-height: 1.2;
                transition: background-color 0.2s;
                position: relative;
                display: inline-block; /* Essential for commandLink sizing */
            }
            .showtime-btn:hover {
                background-color: #e8f5e9;
                color: #2e7d32;
            }
            .showtime-format {
                font-size: 10px;
                color: #888;
                display: block;
                margin-top: 3px;
            }
            .non-cancellable {
                font-size: 11px;
                color: #888;
                margin-top: 5px;
                display: block;
            }
        </style>
    </h:head>
    <h:body>
        <div class="main-content">
            <h:messages globalOnly="true" style="color:red;"/>

            <ui:fragment rendered="#{movieBookingController.selectedMovie != null}">

                <div class="movie-header-strip">
                    <div class="header-content">
                        <div class="movie-title-bar">
                            <h:outputText value="#{movieBookingController.selectedMovie.movieTitle} (#{movieBookingController.selectedMovie.languages})" />
                        </div>
                        <div class="movie-meta">
                            <h:outputText value="Movie runtime: #{movieBookingController.selectedMovie.durationMin} min | " />
                            <h:outputText value="#{movieBookingController.selectedMovie.genre}" />
                        </div>
                    </div>
                </div>

                <div class="filters-bar">
                    <h:form id="dateForm">
                        <div class="day-selector">
                            <ui:repeat value="#{movieBookingController.availableDates}" var="date">
                                <h:commandLink action="#{movieBookingController.filterByDate(date)}" styleClass="day-pill #{movieBookingController.selectedDate.time == date.time ? 'active' : ''}">
                                    <f:ajax render=":dateForm :showtimeListForm" />
                                    <div class="day-pill-day">
                                        <h:outputText value="#{date}">
                                            <f:convertDateTime pattern="EEE" timeZone="IST" /> 
                                        </h:outputText>
                                    </div>
                                    <div class="day-pill-month">
                                        <h:outputText value="#{date}">
                                            <f:convertDateTime pattern="MMM" timeZone="IST" />
                                        </h:outputText>
                                    </div>
                                </h:commandLink>
                            </ui:repeat>
                        </div>
                    </h:form>
                    <div class="filter-option">Hindi - 2D</div>
                    <div class="filter-option">
                        Price Range:
                        <h:outputText value="₹#{movieBookingController.minPrice}" />
                        -
                        <h:outputText value="₹#{movieBookingController.maxPrice}" />
                    </div>
                </div>

                <div class="theater-list">
                    <h:form id="showtimeListForm">
                        <ui:fragment id="theaterList">
                            <ui:repeat value="#{movieBookingController.showsByTheater.entrySet()}" var="entry">
                                <div class="theater-block">
                                    <div class="theater-info">
                                        <div class="theater-name">
                                            <h:outputText value="#{entry.key}" />
                                        </div>
                                        <span class="non-cancellable">Non-cancellable</span>
                                    </div>

                                    <div class="showtimes-container">
                                        <h:panelGroup rendered="#{empty entry.value}">
                                            <div style="color: #f84464; font-weight: 500;">No shows available for this day.</div>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{not empty entry.value}">
                                            <ui:repeat value="#{entry.value}" var="show">
                                                <div style="text-align: center;">
                                                    <h:commandLink action="#{movieBookingController.selectShowtime(show.showId)}" styleClass="showtime-btn">
                                                        <h:outputText value="#{show.showTime}">
                                                            <f:convertDateTime pattern="EEE, dd MMM yyyy • h:mm a" timeZone="IST" />
                                                        </h:outputText>
                                                        <span class="showtime-format">
                                                            ₹<h:outputText value="#{show.basePrice}" />
                                                        </span>
                                                    </h:commandLink>
                                                </div>
                                            </ui:repeat>
                                        </h:panelGroup>
                                    </div>
                                </div>
                            </ui:repeat>
                        </ui:fragment>
                    </h:form>
                </div>
            </ui:fragment>
        </div>
    </h:body>
</html>
