<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      >

    <h:head>
        <title>#{movieBookingController.selectedMovie.movieTitle} - Select Show</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap" rel="stylesheet" />
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                margin: 0;
                background-color: #f5f5f5;
            }
            .main-content {
                width: 75%;
                max-width: 1200px;
                margin: 0 auto;
                background: #fff;
                box-shadow: 0 0 10px rgba(0,0,0,0.05);
            }
            .movie-header-strip {
                background-color: #f7f7f7;
                border-bottom: 1px solid #e0e0e0;
                padding: 15px 0;
            }
            .header-content {
                width: 90%;
                margin: 0 auto;
            }
            .movie-title-bar {
                font-size: 26px;
                font-weight: 700;
                color: #333;
                margin-bottom: 5px;
            }
            .movie-meta {
                font-size: 13px;
                color: #666;
            }

            .filters-bar {
                width: 90%;
                margin: 0 auto;
                padding: 15px 0;
                border-bottom: 1px solid #e0e0e0;
                display: flex;
                align-items: center;
                gap: 20px;
                font-size: 14px;
            }
            .day-selector {
                display: flex;
                gap: 5px;
            }
            .day-pill {
                padding: 8px 10px;
                border: 1px solid #e0e0e0;
                border-radius: 4px;
                text-align: center;
                cursor: pointer;
                background-color: #fff;
            }
            .day-pill.active {
                border-color: #f84464;
                background-color: #fef0f3;
            }
            .day-pill-day {
                font-weight: 500;
                color: #333;
            }
            .day-pill-month {
                font-size: 10px;
                color: #888;
            }
            .day-pill.active .day-pill-day {
                color: #f84464;
            }

            .theater-list {
                width: 90%;
                margin: 0 auto;
            }
            .theater-block {
                display: flex;
                border-bottom: 1px solid #f0f0f0;
                padding: 20px 0;
                align-items: flex-start;
            }
            .theater-info {
                width: 30%;
                padding-right: 20px;
            }
            .theater-name {
                font-size: 16px;
                font-weight: 600;
                color: #333;
                margin-bottom: 5px;
            }
            .showtimes-container {
                width: 70%;
                display: flex;
                flex-wrap: wrap;
                gap: 15px;
            }

            .showtime-btn {
                text-decoration: none;
                padding: 8px 12px;
                border: 1px solid #4CAF50; 
                color: #4CAF50;
                border-radius: 4px;
                font-size: 14px;
                text-align: center;
                line-height: 1.2;
                transition: background-color 0.2s;
                position: relative;
                display: inline-block; 
            }
            .showtime-btn:hover {
                background-color: #e8f5e9;
                color: #2e7d32;
            }
            .showtime-format {
                font-size: 10px;
                color: #888;
                display: block;
                margin-top: 3px;
            }
            .non-cancellable {
                font-size: 11px;
                color: #888;
                margin-top: 5px;
                display: block;
            }

          
            .modal {
                display: none; 
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0,0,0,0.7);
            }
            .modal-content {
                background-color: #fefefe;
                margin: 10vh auto; 
                padding: 30px;
                border-radius: 8px;
                width: 90%;
                max-width: 450px;
                text-align: center;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            }
            .modal-content h2 {
                color: #333;
                font-size: 1.6em;
                font-weight: 700;
                margin-bottom: 20px;
            }

            .dynamic-image-container {
                height: 80px;
                margin: 15px 0;
            }
            .dynamic-image-container img {
                max-height: 100%;
                width: auto;
            }

            .seat-selector-radio {
                margin: 20px auto;
                display: inline-flex;
                flex-wrap: wrap; 
                justify-content: center;
                gap: 10px;
            }
            .seat-selector-radio div {
                display: inline-block;
            }
            .seat-selector-radio label {
                display: block;
                width: 25px; 
                height: 25px; 
                padding: 5px;
                border: 1px solid #ddd;
                border-radius: 50%;
                line-height: 25px; 
                text-align: center;
                cursor: pointer;
                font-weight: 500;
                transition: background-color 0.2s, border-color 0.2s, color 0.2s;
            }
            .seat-selector-radio input[type="radio"] {
                display: none;
            }
            .seat-selector-radio input[type="radio"]:checked + label {
                background-color: #f84464;
                color: white;
                border-color: #f84464;
            }

            .price-categories-info {
                font-size: 0.9em;
                color: #666;
                margin: 25px 0 10px 0;
                padding-top: 15px;
                border-top: 1px solid #eee;
                display: flex; 
                justify-content: space-around;
            }
            .price-category {
                text-align: center;
                line-height: 1.4;
            }
            .price-category .rate {
                font-weight: 700;
                color: #333;
            }
            .price-category .status {
                font-size: 0.8em;
                color: #4CAF50; 
            }
            .price-category .status.low {
                color: #FF9800;
            }

            .bottom-message {
                font-size: 0.85em;
                color: #f84464;
                margin-bottom: 20px;
            }

            .btn-select-seats {
                background-color: #f84464;
                color: white;
                border: none;
                padding: 12px 20px;
                border-radius: 6px;
                cursor: pointer;
                font-size: 1.1em;
                font-weight: 500;
                width: 100%;
                margin-top: 15px;
                transition: opacity 0.2s;
            }
            .btn-select-seats:hover {
                opacity: 0.9;
            }
        </style>
    </h:head>
    <h:body>

        <div class="main-content">
            <h:messages globalOnly="true" style="color:red;"/>

            <ui:fragment rendered="#{movieBookingController.selectedMovie != null}">

                <div class="movie-header-strip">
                    <div class="header-content">
                        <div class="movie-title-bar">
                            <h:outputText value="#{movieBookingController.selectedMovie.movieTitle} (#{movieBookingController.selectedMovie.languages})" />
                        </div>
                        <div class="movie-meta">
                            <h:outputText value="Movie runtime: #{movieBookingController.selectedMovie.durationMin} min | " />
                            <h:outputText value="#{movieBookingController.selectedMovie.genre}" />
                        </div>
                    </div>
                </div>

                <div class="filters-bar">
                    <h:form id="dateForm">

                        <div class="day-selector">
                            <ui:repeat value="#{movieBookingController.availableDates}" var="date" >
                                <h:commandLink action="#{movieBookingController.filterByDate(date)}" styleClass="day-pill #{movieBookingController.selectedDate.time == date.time ? 'active' : ''}">
                                    <f:ajax render=":dateForm :showtimeListForm" />
                                    <div class="day-pill-day">
                                        <h:outputText value="#{date}">
                                            <f:convertDateTime pattern="EEE" timeZone="IST" /> 
                                        </h:outputText>
                                    </div>
                                    <div class="day-pill-month">
                                        <h:outputText value="#{date}">
                                            <f:convertDateTime pattern="MMM" timeZone="IST" />
                                        </h:outputText>
                                    </div>
                                </h:commandLink>
                            </ui:repeat>
                        </div>
                    </h:form>
                    <div class="filter-option">Hindi - 2D</div>
                    <div class="filter-option">
                        Price Range:
                        <h:outputText value="₹#{movieBookingController.minPrice}" />
                        -
                        <h:outputText value="₹#{movieBookingController.maxPrice}" />
                    </div>
                </div>

                <div class="theater-list">
                    <h:form id="showtimeListForm">
                        <ui:fragment id="theaterList">
                            <ui:repeat value="#{movieBookingController.showsByTheater.entrySet()}" var="entry">
                                <div class="theater-block">
                                    <div class="theater-info">
                                        <div class="theater-name">
                                            <h:outputText value="#{entry.key}" />
                                        </div>
                                        <span class="non-cancellable">Non-cancellable</span>
                                    </div>

                                    <div class="showtimes-container">
                                        <h:panelGroup rendered="#{empty entry.value}">
                                            <div style="color: #f84464; font-weight: 500;">No shows available for this day.</div>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{not empty entry.value}">
                                            <ui:repeat value="#{entry.value}" var="show">
                                                <div style="text-align: center;">
                                                    <h:commandLink styleClass="showtime-btn" 
                                                                   onclick="openSeatsModal(#{show.showId}, 0); return false;">
                                                        <h:outputText value="#{show.showTime}">
                                                            <f:convertDateTime pattern="h:mm a" timeZone="IST" />
                                                        </h:outputText>
                                                    </h:commandLink>
                                                </div>
                                            </ui:repeat>
                                        </h:panelGroup>
                                    </div>
                                </div>
                            </ui:repeat>
                        </ui:fragment>
                    </h:form>

                    <div id="seatsModal" class="modal">
                        <div class="modal-content">
                            <h2>How many seats?</h2>
                            <div class="dynamic-image-container">

                                <h:graphicImage id="dynamic-seat-image" library="images" name="Cycle.png" alt="Seats Icon"/>
                            </div>

                            <h:form id="seatsForm">

                                <h:inputHidden id="selectedShowIdInput" value="#{movieBookingController.selectedShowIdForBooking}"/>


                                <!-- Corrected Hidden JSF URLs -->
                                <input type="hidden" id="seatsForm:img1" value="#{resource['images:Cycle.png']}" />
                                <input type="hidden" id="seatsForm:img2" value="#{resource['images:Scooter.png']}" />
                                <input type="hidden" id="seatsForm:img3" value="#{resource['images:car.png']}" />
                                <input type="hidden" id="seatsForm:img4" value="#{resource['images:travel.png']}" />
                                <input type="hidden" id="seatsForm:img5" value="#{resource['images:car(2).png']}" />
                                <input type="hidden" id="seatsForm:img6" value="#{resource['images:vehicle.png']}" />
                                <input type="hidden" id="seatsForm:img7" value="#{resource['images:van.png']}" />
                                <input type="hidden" id="seatsForm:img8" value="#{resource['images:school-bus.png']}" />
                                <input type="hidden" id="seatsForm:img9" value="#{resource['images:double-decker.png']}" />
                                <input type="hidden" id="seatsForm:img10" value="#{resource['images:bus.png']}" />

                                <div class="seat-selector-radio">
                                    <h:selectOneRadio value="#{movieBookingController.numberOfSeats}" layout="lineDirection" onchange="updateSeatImage(this.value);" 
                                                      required="true">
                                        <f:selectItem itemValue="1" itemLabel="1"/>
                                        <f:selectItem itemValue="2" itemLabel="2"/>
                                        <f:selectItem itemValue="3" itemLabel="3"/>
                                        <f:selectItem itemValue="4" itemLabel="4"/>
                                        <f:selectItem itemValue="5" itemLabel="5"/>
                                        <f:selectItem itemValue="6" itemLabel="6"/>
                                        <f:selectItem itemValue="7" itemLabel="7"/>
                                        <f:selectItem itemValue="8" itemLabel="8"/>
                                        <f:selectItem itemValue="9" itemLabel="9"/>
                                        <f:selectItem itemValue="10" itemLabel="10"/>
                                    </h:selectOneRadio>
                                </div>



                                <h:commandButton value="Select Seats" 
                                                 action="#{movieBookingController.proceedToSeatLayout()}"
                                                 onclick="document.getElementById('seatsModal').style.display = 'none';" 
                                                 styleClass="btn-select-seats"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:fragment>
        </div>

        <div id="seatCountModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:100;">
            <div class="modal-content" style="background:white; margin:15% auto; padding:20px; border-radius:8px; width:300px; text-align:center;">
                <h2>How many seats?</h2>
                <h:form id="seatCountForm">
                    <h:inputHidden id="selectedShowId" value="#{movieBookingController.selectedShowIdForBooking}" />

                    <div class="seat-picker">
                        <ui:repeat value="#{movieBookingController.numberOfSeatsOptions}" var="count">
                            <h:commandLink action="#{movieBookingController.setNumberOfSeats(count)}"
                                           onclick="document.getElementById('seatCountForm:numSeatsValue').value = #{count};" 
                                           styleClass="seat-count-pill #{movieBookingController.numberOfSeats == count ? 'active' : ''}">
                                <h:outputText value="#{count}" />
                                <f:ajax render="@this" />
                            </h:commandLink>
                        </ui:repeat>
                    </div>

                    <h:inputHidden id="numSeatsValue" value="#{movieBookingController.numberOfSeats}" />

                    <div class="base-price-display">
                        Base Price: ₹<h:outputText value="#{movieBookingController.selectedShow.basePrice}" />
                    </div>

                    <h:commandButton action="#{movieBookingController.proceedToSeatLayout()}" 
                                     value="Select Seats" 
                                     styleClass="select-seats-button" />

                </h:form>
                <button onclick="document.getElementById('seatCountModal').style.display = 'none';" style="margin-top: 10px;">Cancel</button>
            </div>
        </div>

        <script type="text/javascript">

            function updateSeatImage(seatCount) {
                var imgElement = document.getElementById('dynamic-seat-image');

                var index = seatCount > 10 ? 10 : seatCount;
                var hiddenId = 'seatsForm:img' + index;

                var urlElement = document.getElementById(hiddenId);

                if (urlElement) {
                    imgElement.src = urlElement.value;
                }
            }


            function openSeatsModal(showId, basePrice) {
                document.getElementById('seatsModal').style.display = 'block';

                document.getElementById('seatsForm:selectedShowIdInput').value = showId;

                document.getElementById('basePriceDisplay').innerText = basePrice;
                return false;

            }
        </script>
    </h:body>


</html>
