<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <title>Forgot Password</title>
        <h:outputStylesheet library="css" name="register.css"/>
        <h:outputScript library="js" name="script.js" />
    </h:head>

    <h:body>
        <div class="auth-container">
            <div class="auth-card">

                <div class="auth-header">
                    <h2>Reset Password</h2>
                    <p>Enter your email to create a new password</p>
                </div>

                <h:form id="forgotPasswordForm">
                    <h:messages globalOnly="true" styleClass="error-message" />

                    <div class="form-group">
                        <h:outputLabel for="email" value="Email"/>
                        <h:inputText id="email" value="#{userAuthBean.email}" required="true"
                                     requiredMessage="Please enter your email"
                                     styleClass="input-field"/>
                        <h:message for="email" styleClass="error-message"/>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="newPassword" value="New Password"/>

                        <h:inputSecret id="newPassword"
                                       value="#{userAuthBean.newPassword}"
                                       required="true"
                                       requiredMessage="Enter new password"
                                       validator="passwordValidator"
                                       styleClass="input-field"
                                       onkeyup="checkStrength(this.value)"/>
                        <h:message for="newPassword" styleClass="error-message"/>

                        <!-- Strength Meter -->
                        <div id="password-strength" class="strength-meter">
                            <div id="strength-bar"></div>
                        </div>

                        <span id="strength-text" class="strength-text"></span>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="confirmPassword" value="Confirm Password"/>

                        <h:inputSecret id="confirmPassword"
                                       value="#{userAuthBean.confirmPassword}"
                                       required="true"
                                       requiredMessage="Confirm your password"
                                       styleClass="input-field">

                            <!-- Pass the NEW password to validator -->
                            <f:validator validatorId="confirmPasswordValidator"/>
                            <f:attribute name="newPasswordComponent"
                                         value="#{component.parent.findComponent('newPassword')}"/>
                        </h:inputSecret>

                        <h:message for="confirmPassword" styleClass="error-message"/>
                    </div>


                    <div class="form-group">
                        <h:commandButton value="Reset Password" 
                                         action="#{userAuthBean.changePassword}" 
                                         styleClass="btn-register"/>
                    </div>

                    <p class="auth-footer">
                        Remember your password?
                        <h:link outcome="login.xhtml" styleClass="login-link">Login here</h:link>
                    </p>

                </h:form>
            </div>
        </div>
    </h:body>
</html>
