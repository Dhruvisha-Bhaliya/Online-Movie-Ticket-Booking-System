<ui:composition
    template="/WEB-INF/templates/adminlayout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    xmlns:ui="jakarta.faces.facelets">

    <ui:define name="title">Manage Theaters</ui:define>

    <ui:define name="content">

        <div class="page-container">

            <!-- PAGE TITLE -->
            <h2 class="page-title">Theater Management</h2>

            <h:messages globalOnly="true" styleClass="error-msg"/>

            <!-- FORM CARD -->
            <div class="card">
                <h3 class="card-title">
                    #{adminTheaterController.editMode ? 'Edit Theater' : 'Add New Theater'}
                </h3>

                <h:form>
                    <div class="form-grid">

                        <div class="form-group">
                            <label>Theater Name</label>
                            <h:inputText value="#{adminTheaterController.currentTheater.theaterName}" required="true"/>
                        </div>

                        <div class="form-group">
                            <label>City</label>
                            <h:inputText value="#{adminTheaterController.currentTheater.city}" required="true"/>
                        </div>

                        <div class="form-group full">
                            <label>Address</label>
                            <h:inputTextarea value="#{adminTheaterController.currentTheater.address}" rows="3" required="true"/>
                        </div>

                    </div>

                    <div class="form-actions">
                        <h:commandButton
                            value="#{adminTheaterController.editMode ? 'Update Theater' : 'Add Theater'}"
                            action="#{adminTheaterController.saveTheater()}"
                            styleClass="btn primary"/>

                        <h:commandButton
                            value="Reset"
                            action="#{adminTheaterController.resetForm()}"
                            immediate="true"
                            styleClass="btn secondary"/>
                    </div>
                </h:form>
            </div>

            <!-- TABLE CARD -->
            <div class="card">
                <h3 class="card-title">Existing Theaters</h3>

                <h:form id="theaterForm">
                    <h:dataTable value="#{adminTheaterController.theaterList}"
                                 var="t"
                                 styleClass="movie-table"
                                 headerClass="table-header"
                                 rowClasses="row-even,row-odd">

                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{t.theaterId}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Name</f:facet>
                                #{t.theaterName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">City</f:facet>
                                #{t.city}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Address</f:facet>
                                #{t.address}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Actions</f:facet>

                            <h:commandButton value="Edit"
                                             action="#{adminTheaterController.editTheater(t)}"
                                             styleClass="btn edit"/>

                            <h:commandButton value="Delete"
                                             action="#{adminTheaterController.deleteTheater(t)}"
                                             onclick="return confirm('Delete this theater?');"
                                             styleClass="btn delete"/>
                        </h:column>

                    </h:dataTable>
                </h:form>
            </div>
        </div>

        <!-- ================= CSS ================= -->
        <style>
            .page-container {
                padding: 30px;
                background: #F5F7FB;
                font-family: "Segoe UI", sans-serif;
            }

            .page-title {
                font-size: 28px;
                font-weight: 600;
                margin-bottom: 20px;
            }

            .card {
                background: #fff;
                padding: 20px;
                border-radius: 12px;
                margin-bottom: 25px;
                box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            }

            .card-title {
                font-size: 18px;
                font-weight: 600;
                margin-bottom: 15px;
            }

            .form-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .form-group.full {
                grid-column: span 2;
            }

            .form-group label {
                font-weight: 600;
                margin-bottom: 5px;
                display: block;
            }

            .form-group input,
            .form-group textarea {
                width: 100%;
                padding: 8px;
                border-radius: 6px;
                border: 1px solid #D1D5DB;
            }

            .form-actions {
                margin-top: 15px;
            }

            .btn {
                padding: 6px 14px;
                border-radius: 8px;
                border: none;
                cursor: pointer;
                font-weight: 600;
            }

            .btn.primary {
                background: #4FB5FF;
                color: #fff;
            }

            .btn.secondary {
                background: #E5E7EB;
            }

            .btn.edit {
                background: #E6ECFF;
                color: #2F5BFF;
            }

            .btn.delete {
                background: #FFE5E5;
                color: #E63946;
            }

            .movie-table {
                width: 100%;
                border-collapse: collapse;
                table-layout: fixed;
            }

            .table-header th {
                background: #EEF2FF;
                padding: 8px;
                text-align: left;
            }

            .movie-table td {
                padding: 8px;
                border-bottom: 1px solid #E5E7EB;
            }

            .row-even {
                background: #FFFFFF;
            }
            .row-odd {
                background: #F9FAFB;
            }

        </style>
    </ui:define>
</ui:composition>
