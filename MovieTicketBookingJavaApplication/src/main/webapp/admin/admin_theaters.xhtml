<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
       template="/WEB-INF/admin/Admin_panel.xhtml">
    <h:head>
        <title>Admin - Manage Theaters</title>
        <style>
            /* Simple CSS for readability */
            body { font-family: Arial, sans-serif; }
            .container { max-width: 800px; margin: 20px auto; }
            .form-panel { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
            .data-table { width: 100%; border-collapse: collapse; }
            .data-table th, .data-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
            .data-table th { background-color: #f2f2f2; }
            .button { padding: 5px 10px; margin-right: 5px; cursor: pointer; }
            .edit-btn { background-color: #4CAF50; color: white; border: none; }
            .delete-btn { background-color: #f44336; color: white; border: none; }
            .reset-btn { background-color: #007bff; color: white; border: none; }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Theater Management</h1>
            
            <h:messages globalOnly="true" style="color: red;"/>

            <div class="form-panel">
                <h2>#{adminTheaterController.editMode ? 'Edit Theater' : 'Add New Theater'}</h2>
                <h:form>
                    
                    <h:panelGrid columns="3" cellpadding="5">
                        
                        <h:outputLabel for="name" value="Theater Name:" />
                        <h:inputText id="name" value="#{adminTheaterController.currentTheater.theaterName}" 
                                     required="true" requiredMessage="Theater Name is required." />
                        <h:message for="name" style="color: red"/>

                        <h:outputLabel for="city" value="City:" />
                        <h:inputText id="city" value="#{adminTheaterController.currentTheater.city}" 
                                     required="true" requiredMessage="City is required." />
                        <h:message for="city" style="color: red"/>

                        <h:outputLabel for="address" value="Address:" />
                        <h:inputTextarea id="address" value="#{adminTheaterController.currentTheater.address}" 
                                     required="true" requiredMessage="Address is required." />
                        <h:message for="address" style="color: red"/>
                        
                        <h:inputHidden value="#{adminTheaterController.currentTheater.theaterId}" />
                        
                        <h:commandButton value="#{adminTheaterController.editMode ? 'Update Theater' : 'Add Theater'}" 
                                         action="#{adminTheaterController.saveTheater()}" 
                                         styleClass="button edit-btn"/>
                        
                        <h:commandButton value="Cancel/Reset" 
                                         action="#{adminTheaterController.resetForm()}" 
                                         immediate="true" 
                                         styleClass="button reset-btn"/>
                        
                    </h:panelGrid>
                </h:form>
            </div>

            <h2>Existing Theaters</h2>
            <h:form>
                <h:dataTable value="#{adminTheaterController.theaterList}" var="theater" styleClass="data-table">
                    
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{theater.theaterId}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{theater.theaterName}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">City</f:facet>
                        #{theater.city}
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Address</f:facet>
                        #{theater.address}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandLink value="Edit" 
                                       action="#{adminTheaterController.editTheater(theater)}" 
                                       styleClass="button edit-btn" />
                        
                        <h:commandLink value="Delete" 
                                       action="#{adminTheaterController.deleteTheater(theater)}" 
                                       onclick="return confirm('Are you sure you want to delete this theater?');" 
                                       styleClass="button delete-btn"/>
                    </h:column>
                    
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
