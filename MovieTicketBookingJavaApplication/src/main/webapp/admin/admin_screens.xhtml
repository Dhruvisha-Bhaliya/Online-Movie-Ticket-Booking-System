<ui:composition
    template="/WEB-INF/templates/adminlayout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    xmlns:ui="jakarta.faces.facelets">

    <ui:define name="title">Manage Screens</ui:define>

    <ui:define name="content">

        <div class="page-container">

            <!-- PAGE TITLE -->
            <h2 class="page-title">Screen Management</h2>

            <h:messages globalOnly="true" styleClass="error-msg"/>

            <!-- FORM CARD -->
            <div class="card">
                <h3 class="card-title">
                    #{adminScreenController.editMode ? 'Edit Screen' : 'Add New Screen'}
                </h3>

                <h:form>
                    <div class="form-grid">

                        <div class="form-group">
                            <label>Theater</label>
                            <h:selectOneMenu value="#{adminScreenController.currentScreen.theaterId}"
                                             converter="#{theaterConverter}"
                                             required="true">
                                <f:selectItem itemLabel="Select Theater" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{adminScreenController.theaterList}"
                                               var="t"
                                               itemLabel="#{t.theaterName} (#{t.city})"
                                               itemValue="#{t}"/>
                            </h:selectOneMenu>
                        </div>

                        <div class="form-group">
                            <label>Screen Name</label>
                            <h:inputText value="#{adminScreenController.currentScreen.screenName}" required="true"/>
                        </div>

                        <div class="form-group">
                            <label>Screen Number</label>
                            <h:inputText value="#{adminScreenController.currentScreen.screenNumber}" required="true"/>
                        </div>

                        <div class="form-group">
                            <label>Capacity</label>
                            <h:inputText value="#{adminScreenController.currentScreen.capacity}" required="true"/>
                        </div>

                    </div>

                    <div class="form-actions">
                        <h:commandButton value="#{adminScreenController.editMode ? 'Update Screen' : 'Add Screen'}"
                                         action="#{adminScreenController.saveScreen()}"
                                         styleClass="btn primary"/>

                        <h:commandButton value="Reset"
                                         action="#{adminScreenController.resetForm()}"
                                         immediate="true"
                                         styleClass="btn secondary"/>
                    </div>
                </h:form>
            </div>

            <!-- TABLE CARD -->
            <div class="card">
                <h3 class="card-title">Existing Screens</h3>

                <h:form id="screenForm">
                    <h:dataTable value="#{adminScreenController.screenList}"
                                 var="s"
                                 styleClass="movie-table"
                                 headerClass="table-header"
                                 rowClasses="row-even,row-odd">

                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{s.screenId}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Screen</f:facet>
                                #{s.screenName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">No</f:facet>
                                #{s.screenNumber}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Capacity</f:facet>
                                #{s.capacity}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Theater</f:facet>
                                #{s.theaterId.theaterName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Actions</f:facet>

                            <h:commandButton value="Edit"
                                             action="#{adminScreenController.editScreen(s)}"
                                             styleClass="btn edit"/>

                            <h:commandButton value="Delete"
                                             action="#{adminScreenController.deleteScreen(s)}"
                                             onclick="return confirm('Delete this screen?');"
                                             styleClass="btn delete"/>
                        </h:column>

                    </h:dataTable>
                </h:form>

                <!-- PAGINATION -->
                <div class="pagination">
                    <button type="button" onclick="prevPage()">« Previous</button>
                    <span id="pageInfo"></span>
                    <button type="button" onclick="nextPage()">Next »</button>
                </div>

            </div>

        </div>

        <!-- =================== CSS =================== -->
        <style>
            .page-container {
                padding: 30px;
                background: #F5F7FB;
                font-family: "Segoe UI", sans-serif;
            }

            .page-title {
                font-size: 28px;
                font-weight: 600;
                margin-bottom: 20px;
                color: #1F2937;
            }

            .card {
                background: #fff;
                padding: 20px;
                border-radius: 12px;
                margin-bottom: 25px;
                box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            }

            .card-title {
                font-size: 18px;
                font-weight: 600;
                margin-bottom: 15px;
                color: #374151;
            }

            .form-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .form-group label {
                font-weight: 600;
                margin-bottom: 5px;
                display: block;
            }

            .form-group input,
            .form-group select {
                width: 100%;
                padding: 8px;
                border-radius: 6px;
                border: 1px solid #D1D5DB;
            }

            .form-actions {
                margin-top: 15px;
            }

            .btn {
                padding: 8px 16px;
                border-radius: 6px;
                border: none;
                cursor: pointer;
                font-weight: 600;
                margin-right: 6px;
            }

            .btn.primary {
                background: #2563EB;
                color: #fff;
            }
            .btn.secondary {
                background: #E5E7EB;
            }
            .btn.edit {
                background: #F59E0B;
                color: #fff;
            }
            .btn.delete {
                background: #EF4444;
                color: #fff;
            }

            .movie-table {
                width: 100%;
                border-collapse: collapse;
            }

            .table-header {
                background: #EEF2FF;
                font-weight: 600;
            }

            .movie-table td {
                padding: 12px;
                text-align: center;
                border-bottom: 1px solid #E5E7EB;
            }

            .row-even {
                background: #FFFFFF;
            }
            .row-odd {
                background: #F9FAFB;
            }

            .pagination {
                margin-top: 15px;
                text-align: right;
            }

            .pagination button {
                background: #2563EB;
                color: #fff;
                padding: 6px 12px;
                border-radius: 6px;
                border: none;
                margin-left: 6px;
                cursor: pointer;
            }

            .pagination span {
                font-weight: 600;
                margin: 0 8px;
            }
        </style>

        <!-- =================== JS PAGINATION =================== -->
        <script type="text/javascript">
            //<![CDATA[
            let currentPage = 1;
            const rowsPerPage = 5;

            function paginate() {
                const rows = document.querySelectorAll(".movie-table tbody tr");
                const totalPages = Math.ceil(rows.length / rowsPerPage);

                rows.forEach((row, index) => {
                    row.style.display =
                            index >= (currentPage - 1) * rowsPerPage &&
                            index < currentPage * rowsPerPage
                            ? ""
                            : "none";
                });

                document.getElementById("pageInfo").innerText =
                        "Page " + currentPage + " of " + totalPages;
            }

            function nextPage() {
                const rows = document.querySelectorAll(".movie-table tbody tr");
                if (currentPage < Math.ceil(rows.length / rowsPerPage)) {
                    currentPage++;
                    paginate();
                }
            }

            function prevPage() {
                if (currentPage > 1) {
                    currentPage--;
                    paginate();
                }
            }

            window.onload = paginate;
            //]]>
        </script>

    </ui:define>
</ui:composition>
