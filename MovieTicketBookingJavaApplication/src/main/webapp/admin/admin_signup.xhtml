<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
       <title>Signup</title>
    </h:head>
    <h:body>
        <h:form>
        <h2>Signup</h2>

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Username:" for="username"/>
            <h:inputText id="username" value="#{authSignupBean.username}" required="true" />

            <h:outputLabel value="Email:" for="email"/>
            <h:inputText id="email" value="#{authSignupBean.email}" required="true" />

            <h:outputLabel value="Password:" for="password"/>
            <h:inputSecret id="password" value="#{authSignupBean.password}" required="true" />

            <h:outputLabel value="Select Role:" for="role"/>
            <h:selectOneMenu id="role" value="#{authSignupBean.selectedRole}" required="true">
                <f:selectItem itemLabel="-- Select Role --" itemValue="#{null}" />
                <f:selectItems value="#{authSignupBean.roleList}" 
                               var="r"
                               itemValue="#{r.roleId}"
                               itemLabel="#{r.role}" />
            </h:selectOneMenu>
        </h:panelGrid>

        <br/>
        <h:commandButton value="Sign Up" action="#{authSignupBean.signUp}" />
        <h:messages globalOnly="true" style="color:red"/>
    </h:form>
    </h:body>
</html>
